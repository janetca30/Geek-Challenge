<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/fav.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&family=Monoton&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Emily's Express</title>
</head>

<body>
  <div class="express">
    <!--Header-->
    <header>
      <div class="logo">
        <h2 class="title">Emily's Express</h2>
        <img src="/images/logo.png" alt="logo">
      </div>
      <div class="search">
        <input type="text" placeholder="What do you want to search for?" class="search-input" data-search>
        <button class="search-button" data-button-search> <img src="/images/search.png" alt="search"></button>
      </div>
      <!--<button class="login">Login</button>-->
    </header>
    <main>
      <!--Section-Product Gallery -->
      <section class="product-gallery">
        <div class="product-container">
          <div class="product-title">
            <h3 class="product-h3">Products</h3>
            <a href="./pages/add-products.html"><img class="add-img" src="./images/add.png" alt="add">Add Products</a>
          </div>
          <ul class="product-list" alt="product-card" data-list>
          </ul>
        </div>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <div class="logo">
        <h2 class="title">Emily's Express</h2>
        <img src="/images/logo.png" alt="logo">
      </div>
      <div class="card-presentation">
        <img src="/images/foot.png" width="70px">
        <p class="copiright">&copy; 2024 - Janet Calderon Acu√±a de Denis - All Rights Reserved</p>
      </div>
    </footer>
  </div>
  <script src="./js/showProducts.js" type="module"></script>
  <script type="module" src="./js/filterProducts.js"></script>
</body>

</html>
